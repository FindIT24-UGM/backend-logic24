<!DOCTYPE html>
<html lang="en">
<head>
	<title>ChatRoom</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="./syle.css">
</head>
<body>
    
    <div id="intro">
      <h1>ChatRoom</h1>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      const socket = io();
      let authData = {
        teamName: "dev",
        playerIndex: "2",
        username: "tester"
      }
      socket.emit("player-auth", authData);
      socket.on("teammate-join", (teammatejoin) => {
        console.log(teammatejoin);
      })
      socket.on("disconnect", () => {
        console.log("Disconnected from client");
      })
      let data = {
        teamName: "dev",
        code: "1234",
        playerName: "joko"
      }
      socket.on("teammate-move", (teammatemove) => {
        console.log(teammatemove);
      })
      socket.emit("admin-broadcast", "Waktu abiss")
    </script>
</body>
</html>
